<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }} - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-primary mb-4">Usuarios registrados ({{ app_name }})</h2>

    <form method="POST" action="/usuarios" class="row g-3 mb-4">
        <div class="col-md-5">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-5">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Fecha de registro</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.created_at }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">No hay usuarios registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
